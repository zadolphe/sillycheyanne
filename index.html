
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Duet Key</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffdf7;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/30/Blank_sheet_music.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .poem {
      font-style: italic;
      margin-bottom: 2em;
      text-align: center;
      max-width: 600px;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>A Duet in Fifths</h1>
  <div class="poem">
    Your strings begin on C, mine on G.<br>
    We play in fifths, two instruments in time.<br>
    Enter your tuning number and the measure from your key.<br>
    If our harmony is trueâ€¦ youâ€™ll know my name.
  </div>

  <input type="text" id="cello" placeholder="Cello string (e.g. 60)" />
  <input type="text" id="code" placeholder="6-digit code" maxlength="6" />
  <br>
  <button onclick="decryptName()">ðŸŽ» Find my name</button>

  <div class="result" id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/fernet@0.4.0/fernet.min.js"></script>
  <script>
    const encrypted = "gAAAAABoYgnJbIfricrj2Vzu62viBBwX4IofLh3RpRuQ7APbq_98Q4yGMRUtdAkj9Qftn4TNkoWkO9mzaQEC7dI7F-_uZNGk7Q==";

    function decryptName() {
      const cello = document.getElementById('cello').value;
      const code = document.getElementById('code').value;
      const combo = cello + code;

      if (combo.length < 8) {
        document.getElementById('result').textContent = "Please enter both values.";
        return;
      }

      try {
        const key = fernet.encodeKey(combo);
        const token = new fernet.Token({ secret: key, token: encrypted, ttl: 600 });
        const message = token.decode();
        document.getElementById('result').innerHTML = "ðŸŽ¼ " + message;
      } catch (err) {
        document.getElementById('result').textContent = "The harmony's offâ€¦ try again.";
      }
    }
  </script>
</body>
</html>
