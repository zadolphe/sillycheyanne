<body>
  <h1>A Duet in Fifths</h1>
  <div class="poem">
    Your strings begin on C, mine on G.<br />

  <input type="text" id="cello" placeholder="Cello string (e.g. 60)" />
  <input type="text" id="code" placeholder="6-digit code" maxlength="6" />

  <!-- Inline simplified decryption logic -->
  <script>
    // Minimal base64url decoder
    function base64urlToBytes(b64url) {
      const b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
      const raw = atob(b64);
      return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
    }

    // Very basic Fernet decrypt (no TTL check)
    async function decryptFernet(token, key_b64url) {
      const key = await crypto.subtle.importKey("raw", base64urlToBytes(key_b64url), { name: "AES-CBC" }, false, ["decrypt"]);
      const parts = token.split('.');
      const raw = atob(token.replace(/-/g, '+').replace(/_/g, '/'));
      const data = new Uint8Array([...raw].map(c => c.charCodeAt(0)));

      const iv = data.slice(9, 25);
      const msg = data.slice(25, -32);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, key, msg);
      return new TextDecoder().decode(decrypted);
    }

    const encrypted = "gAAAAABoYgnJbIfricrj2Vzu62viBBwX4IofLh3RpRuQ7APbq_98Q4yGMRUtdAkj9Qftn4TNkoWkO9mzaQEC7dI7F-_uZNGk7Q==";
    const expectedCombo = "60489248";
    const key_b64url = "zyAUwcBaxzuPYqBoEeFunJbN0cGRvcUQ-79JYpR5WSE=";

    async function decryptName() {
      const cello = document.getElementById("cello").value;
      const code = document.getElementById("code").value;
      const combo = cello + code;

      if (combo !== expectedCombo) {
        document.getElementById("result").textContent = "The harmony's offâ€¦ try again.";
        return;
      }

      try {
        const message = await decryptFernet(encrypted, key_b64url);
        document.getElementById("result").innerHTML = "ðŸŽ¼ " + message;
      } catch (err) {
        document.getElementById("result").textContent = "Decryption error.";
      }
    }
  </script>
