<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Duet Key</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffdf7;
      color: #2e2e2e;
      display: flex;

    }
    h1 {
      font-size: 2.5em;

    }
    .poem {

    input {

    }

      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>A Duet in Fifths</h1>
  <div class="poem">
    Your strings begin on C, mine on G.<br />
    We play in fifths, two instruments in time.<br />
    Enter your tuning number and the measure from your key.<br />
    If our harmony is trueâ€¦ you'll know my name.
  </div>
  <input type="text" id="cello" placeholder="Cello string (e.g. 60)" />
  <input type="text" id="code" placeholder="6-digit code" maxlength="6" />
  <br />
  <button onclick="check()">ðŸŽ» Find my name</button>
  <div class="result" id="result"></div>
  <script>
    // The encrypted token from Python
    const ENCRYPTED_TOKEN = "gAAAAABoYgnJbIfricrj2Vzu62viBBwX4IofLh3RpRuQ7APbq_98Q4yGMRUtdAkj9Qftn4TNkoWkO9mzaQEC7dI7F-_uZNGk7Q==";
    
    // Base32 to hex
    function base32toBytes(base32) {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      let bits = "";
      for (let char of base32.replace(/=+$/, "")) {
        const val = alphabet.indexOf(char.toUpperCase());
        bits += val.toString(2).padStart(5, "0");
      }
      const bytes = [];
      for (let i = 0; i + 8 <= bits.length; i += 8) {
        bytes.push(parseInt(bits.substring(i, i + 8), 2));
      }
      return new Uint8Array(bytes);
    }
    
    async function getTOTP(secret) {
      const key = base32toBytes(secret);
      const counter = Math.floor(Date.now() / 1000 / 30);
      const buffer = new ArrayBuffer(8);
      const view = new DataView(buffer);
      view.setUint32(4, counter);
      const cryptoKey = await crypto.subtle.importKey("raw", key, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]);
      const hmac = await crypto.subtle.sign("HMAC", cryptoKey, buffer);
      const bytes = new Uint8Array(hmac);
      const offset = bytes[bytes.length - 1] & 0x0f;
      const bin_code = (bytes[offset] & 0x7f) << 24 |
                       (bytes[offset + 1] & 0xff) << 16 |
                       (bytes[offset + 2] & 0xff) << 8 |
                       (bytes[offset + 3] & 0xff);
      return (bin_code % 1000000).toString().padStart(6, "0");
    }
    
    // Fernet decryption implementation
    async function decryptFernet(token, key) {
      try {
        // Base64 decode the token
        const tokenBytes = Uint8Array.from(atob(token), c => c.charCodeAt(0));
        
        // Fernet token structure:
        // Version (1 byte) + Timestamp (8 bytes) + IV (16 bytes) + Ciphertext + HMAC (32 bytes)
        if (tokenBytes.length < 57) throw new Error("Invalid token");
        
        const version = tokenBytes[0];
        if (version !== 0x80) throw new Error("Invalid version");
        
        const timestamp = tokenBytes.slice(1, 9);
        const iv = tokenBytes.slice(9, 25);
        const ciphertext = tokenBytes.slice(25, -32);
        const hmac = tokenBytes.slice(-32);
        
        // Import the key for AES
        const keyBytes = Uint8Array.from(atob(key), c => c.charCodeAt(0));
        const encryptionKey = keyBytes.slice(16, 32);
        const signingKey = keyBytes.slice(0, 16);
        
        // Verify HMAC
        const dataToSign = tokenBytes.slice(0, -32);
        const cryptoSigningKey = await crypto.subtle.importKey(
          "raw", signingKey, { name: "HMAC", hash: "SHA-256" }, false, ["verify"]
        );
        const isValid = await crypto.subtle.verify(
          "HMAC", cryptoSigningKey, hmac, dataToSign
        );
        
        if (!isValid) throw new Error("HMAC verification failed");
        
        // Decrypt
        const cryptoKey = await crypto.subtle.importKey(
          "raw", encryptionKey, "AES-CBC", false, ["decrypt"]
        );
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-CBC", iv: iv },
          cryptoKey,
          ciphertext
        );
        
        // Remove PKCS7 padding and convert to string
        const decryptedBytes = new Uint8Array(decrypted);
        const paddingLength = decryptedBytes[decryptedBytes.length - 1];
        const unpaddedBytes = decryptedBytes.slice(0, -paddingLength);
        
        return new TextDecoder().decode(unpaddedBytes);
      } catch (e) {
        console.error("Decryption error:", e);
        return null;
      }
    }
    
    async function check() {
      const secret = "ZXIQCERBRUIRFFKGFODZUO5HRFPCV5WR";
      const cello = document.getElementById("cello").value.trim();
      const code = document.getElementById("code").value.trim();
      const expected = await getTOTP(secret);
      const result = document.getElementById("result");
      
      if (cello === "60" && code === expected) {
        // Derive Fernet key from cello + TOTP
        const combo = cello + code;
        const encoder = new TextEncoder();
        const data = encoder.encode(combo);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = new Uint8Array(hashBuffer);
        const fernetKey = btoa(String.fromCharCode(...hashArray));
        
        // Decrypt the name
        const decryptedName = await decryptFernet(ENCRYPTED_TOKEN, fernetKey);
        
        if (decryptedName) {
          result.innerHTML = "ðŸŽ¼ " + decryptedName;
        } else {
          result.textContent = "Decryption failed... try again.";
        }
      } else {
        result.textContent = "The harmony's offâ€¦ try again.";
      }
    }
  </script>
