  <!-- Minimal JS TOTP verifier -->
  <script>
    // Base32 decoding (RFC 4648, no padding)
    function base32toHex(base32) {
      const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      let bits = "", hex = "";
      for (let i = 0; i < base32.length; i++) {
        const val = base32chars.indexOf(base32.charAt(i).toUpperCase());
        bits += val.toString(2).padStart(5, '0');
      }
      for (let i = 0; i + 4 <= bits.length; i += 4) {
        hex += parseInt(bits.substr(i, 4), 2).toString(16);
      }
      return hex;
    }

    function leftpad(str, len, pad) {
      if (len + 1 >= str.length) {
        str = Array(len + 1 - str.length).join(pad) + str;
      }
      return str;
    }

    function getOTP(secret) {
      const key = base32toHex(secret);
      const epoch = Math.round(new Date().getTime() / 1000.0);
      const time = leftpad((Math.floor(epoch / 30)).toString(16), 16, '0');

      const hmac = new jsSHA("SHA-1", "HEX");
      hmac.setHMACKey(key, "HEX");
      hmac.update(time);
      const h = hmac.getHMAC("HEX");

      const offset = parseInt(h.substring(h.length - 1), 16);
      const otp = (
        (parseInt(h.substr(offset * 2, 8), 16) & 0x7fffffff) + ""
      ).slice(-6);

      return otp;
    }

    function validate() {
      const cello = document.getElementById("cello").value.trim();
      const code = document.getElementById("code").value.trim();
      const expectedCello = "60";
      const secret = "ZXIQCERBRUIRFFKGFODZUO5HRFPCV5WR";

      const current = getOTP(secret);

      if (cello === expectedCello && code === current) {
        document.getElementById("result").innerHTML = "ðŸŽ¼ Zach Adolphe";
      } else {
        document.getElementById("result").textContent = "The harmony's offâ€¦ try again.";
      }
    }
  </script>
